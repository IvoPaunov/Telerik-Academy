<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../node_modules/handlebars/dist/handlebars.min.js/"></script>
<div id="wrapper"></div>
<script type="text/x-handlebars-template" id="template">
    <table class="items-table">
        <thead>
        <tr>
            <th>#</th>
            {{#each this.headers}}
            <th>{{this}}</th>
            {{/each}}
        </tr>
        </thead>
        <tbody>
        {{#each this.items}}
        <tr>
            <td>{{@index}}</td>
            <td>{{col1}}</td>
            <td>{{col2}}</td>
            <td>{{col3}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script >
    var html = document.getElementById('template').innerHTML;
    var articleTemplate = Handlebars.compile(html);
    var data = {
        headers : ['Vendor', 'Model', 'OS'],
        items : [{
            col1: 'Nokia',
            col2: 'Lumia 920',
            col3: 'Windows Phone'
        }, {
            col1: 'LG',
            col2: 'Nexus 5',
            col3: 'Android'
        }, {
            col1: 'Apple',
            col2: 'iPhone 6',
            col3: 'iOS'
        }]
    };

    var articleResult = articleTemplate(data);

    document.getElementById('wrapper').innerHTML = articleResult;
</script>
</body>
</html>
