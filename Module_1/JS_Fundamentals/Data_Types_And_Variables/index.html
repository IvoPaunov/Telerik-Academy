<html>
<head lang="en">
    <title>Homework</title>
    <link href="styles/js-console.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="shortcut icon" href="styles/media/favicon.ico"/>
</head>
<body>
<div id="homer">
    <div id="wrapper" class="clearFix">
        <header class="clearFix">
            <h2>
                <a href="https://github.com/TelerikAcademy/JavaScript-Fundamentals/blob/master/06.%20Loops/README.md"
                   target="_blank">Loops</a></h2>
            <button id="music" class="music"></button>
            <button id="sfx" class="music"></button>
            <h3>For the js code - check ../scrtipts/scripts.js</h3>
            <img id="donut"/>
        </header>
        <button id="prev" disabled> <&nbsp; Previous Problem</button>
        <div id="problem">Problem</div>
        <button id="next" disabled="disabled" class="clearFix">Next Problem &nbsp;></button>
        <div id="input">
            <div id="fields">
                <input type="text" id="input1" placeholder="input here"/>
                <input type="text" id="input2" placeholder="input here"/>
                <input type="text" id="input3" placeholder="input here"/>
                <input type="text" id="input4" placeholder="input here"/>
                <input type="text" id="input5" placeholder="input here"/>
            </div>
            <button id="submit" class="clearFix">SKIP</button>
        </div>
        <div id="board" class="clearFix">
            <img src="styles/media/intro.gif" alt="" width="860" id="intro"/>
            <div id="js-console"></div>
        </div>
        <footer class="clearFix"><strong><a
                href="http://giphy.com/gifs/r-simpson-naked-cartoon-130HITF1ekbUhq/fullscreen" target="_blank"> &copy;
            Please don't use this</a></strong> as template for your future homeworks :)
        </footer>
        <script src="scripts/js-console.js"></script>
        <script src="scripts/scripts.js"></script>
    </div>
</div>
</body>
</html>
