<html>
<head lang="en">
    <title>Homework</title>
    <link href="../styles/js-console.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/structure-styles.css"/>
    <link rel="stylesheet" href="../styles/dexter-styles.css"/>
    <link rel="shortcut icon" href="../styles/media/dexter/favicon.ico"/>
</head>
<body>
<div id="backgroundWrapper">
    <div id="wrapper" class="clearFix">
        <header class="clearFix">
            <h2>
                <a href="https://github.com/TelerikAcademy/JavaScript-Fundamentals/blob/master/12.%20Regular%20Expressions/README.md"
                   target="_blank">Regular Expressions</a></h2>
            <button id="music" class="music"></button>
            <button id="sfx" class="music"></button>
            <h3>For the js code - check ../scripts/reg-exp.js</h3>
            <img id="vinyl"/>
        </header>
        <button id="prev" disabled> <&nbsp; Previous Problem</button>
        <div id="problem">Problem</div>
        <button id="next" disabled="disabled" class="clearFix">Next Problem &nbsp;></button>
        <div id="input">
            <div id="fields">
                <input type="text" id="input1" placeholder="input here"/>
                <input type="text" id="input2" placeholder="input here"/>
                <input type="text" id="input3" placeholder="input here"/>
                <input type="text" id="input4" placeholder="input here"/>
                <input type="text" id="input5" placeholder="input here"/>
                <input type="checkbox" id="check"/>
                <label for="check" id="check-label"></label>
            </div>
            <button id="submit" class="clearFix">SKIP</button>
        </div>
        <div id="board" class="clearFix">
            <img src="../styles/media/dexter/intro.gif" alt="" width="860" id="intro"/>

            <div id="js-console"></div>
        </div>
        <footer class="clearFix"><strong><a
                href="http://giphy.com/gifs/dexters-laboratory-dJD0xpWqYDkic/fullscreen" target="_blank"> &copy;
            Please don't use this</a></strong> as template for your future homeworks :)
        </footer>
    </div>
    <script src="../scripts/js-console.js"></script>
    <script src="../scripts/dexter-theme-scripts.js"></script>
    <script src="../scripts/main-scripts.js"></script>
    <script src="../scripts/reg-exp.js"></script>
</div>
</body>
</html>
