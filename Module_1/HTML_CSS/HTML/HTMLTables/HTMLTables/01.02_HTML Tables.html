<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <title>HTML Table 2</title>

    <!-- Task: https://cloud.githubusercontent.com/assets/3619393/7002980/afb04c76-dc5b-11e4-917f-4e8fe696cf57.png -->

</head>
<body>
    <table border="1">        
        <tr>
            <td colspan="3">Title goes here</td>
            <td width="30" align="center">A</td>
            <td align="right" width="30">B</td>            
        </tr>
        <tr>
            <td rowspan="3" align="left" width="30">C</td>
            <td width ="30" align="center">D</td>
            <td width="30" align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" align="right" valign="bottom">J</td>            
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4" align="center">O</td>            
        </tr>
    </table>
</body>
</html>
