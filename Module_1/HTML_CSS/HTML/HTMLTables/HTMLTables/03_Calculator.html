<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>03_Calculator</title>

    <!--    Problem 3. Calculator
    Create a Calculator-like table. You should use a HTML 5 form for the Calculator.
    Buttons for all the numbers and operators (+, -, etc.)
    Textbox for the result

        https://cloud.githubusercontent.com/assets/3619393/7002982/b3d1f3c2-dc5b-11e4-89ed-a3b2e52f32b9.png

        Note: Do not make the same styles as the example
        Note: Do not implement functionalities  -->

</head>
<body>
    <div style="text-align:center">
        <table border="1">
            <tr>
                <td colspan="4" align="right">123</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </table>
    </div>
</body>
</html>
