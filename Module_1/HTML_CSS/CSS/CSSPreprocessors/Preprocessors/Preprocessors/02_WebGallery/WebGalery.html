<!DOCTYPE html>
<html xmlns="http://www.wthree.org/1999/xhtml">
<head>
    <title>02 Web Galery</title>
    <link rel="stylesheet" href="styles/WebGaleryStyles.css" type="text/css"/>
</head>
<body>
    <div id="wrapper">
        <div id="thumbs">
            <label for="one" value="C# 1"></label>
            <label for="two"></label>
            <label for="three"></label>
            <label for="four"></label>
            <label for="five"></label>
            <label for="six"></label>
        </div>
        <div id="big-picture">
            <input type="radio" value="C# 1" id="one" name="big-pic" checked /><div>&nbsp; C# 1</div>
            <input type="radio" value="C# 2" id="two" name="big-pic" /><div>&nbsp; C# 2</div>
            <input type="radio" value="OOP" id="three" name="big-pic"  /><div> &nbsp; OOP</div>
            <input type="radio" value="HTML" id="four" name="big-pic" /><div>&nbsp; HTML</div>
            <input type="radio" value="CSS" id="five" name="big-pic" /><div>&nbsp; CSS</div>
            <input type="radio" value="RECURSION" id="six" name="big-pic" /><div>RECURSION</div>
        </div>
        <div></div>
        <audio controls="controls" autoplay>
            <source src="media/CSS%20-%20Suxxx.mp3" type="audio/mpeg" />
        </audio>
    </div>
</body>
</html>
